    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },

    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FAFAFA;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4D4D4;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A3A3A3;
      }

      /* Animated Alphabet CSS */
      :root {
        --delay-step: 0.08s;
      }

      .animated-heading {
        line-height: 1;
      }
      
      .animated-heading .letter text {
        stroke: currentColor;
        stroke-width: 2px;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 320;
        stroke-dashoffset: 320;
        fill: none;
        opacity: 0; /* Hide initially */
      }

      .animated-heading.is-visible .letter text {
        opacity: 1;
        animation: draw 1.8s ease forwards;
        animation-delay: calc(var(--order) * var(--delay-step));
      }

      .animated-heading.is-visible .letter .outline-2 {
        opacity: 0.55;
        animation-delay: calc(var(--order) * var(--delay-step) + 0.15s);
      }

      .animated-heading.is-visible .letter .outline-3 {
        opacity: 0.25;
        animation-delay: calc(var(--order) * var(--delay-step) + 0.3s);
      }

      .animated-heading .fill-band {
        fill: currentColor;
        transform-origin: left center;
        transform-box: fill-box;
        transform: scaleX(0);
        opacity: 0;
      }

      .animated-heading.is-visible .fill-band {
        opacity: 0.75;
        animation: sweep 1.4s cubic-bezier(0.33, 1, 0.68, 1) forwards;
        animation-delay: calc(var(--order) * var(--delay-step) + 0.35s);
      }

      .animated-heading.is-visible .fill-band.fill-2 {
        opacity: 0.85;
        animation-duration: 1.6s;
        animation-delay: calc(var(--order) * var(--delay-step) + 0.5s);
      }

      .animated-heading.is-visible .fill-band.fill-3 {
        opacity: 0.95;
        animation-duration: 1.8s;
        animation-delay: calc(var(--order) * var(--delay-step) + 0.7s);
      }

      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes sweep {
        to {
          transform: scaleX(1);
        }
      }
    </style>
